name: Tests

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "doc*/**"
      - "**/*.md"
      - "**/*.rst"

  pull_request:
    paths-ignore:
      - "doc*/**"
      - "**/*.md"
      - "**/*.rst"

  workflow_dispatch:

jobs:
  python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        # PyTorch now fully supports Python =<3.11
        # see: https://github.com/pytorch/pytorch/issues/86566
        #
        # PyTorch does not support Python 3.12 (all platforms)
        # see: https://github.com/pytorch/pytorch/issues/110436
        exclude:
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"

    defaults:
      run:
        shell: ${{ contains(matrix.os, 'windows') && 'powershell' || 'bash {0}' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install tox

      - name: Test Python API
        run: tox -e py -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.xml # optional
